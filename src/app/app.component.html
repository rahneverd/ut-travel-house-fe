<div class="main-content">
  <ng-container *ngIf="loggedInStatus$ | async; then loggedIn; else loggedOut">
  </ng-container>

  <ng-template #loggedIn>
    <app-nav-bar-logged-in></app-nav-bar-logged-in>
  </ng-template>

  <ng-template #loggedOut>
    <app-nav-bar-logged-out></app-nav-bar-logged-out>
  </ng-template>

  <div class="py-6 py-lg-6">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-container *ngIf="loggedInStatus$ | async; then loggedIn; else loggedOut">
</ng-container>

<ng-template #loggedIn>

</ng-template>

<ng-template #loggedOut>
  <p>website works! - logged out</p>
</ng-template>
